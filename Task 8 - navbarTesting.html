<!DOCTYPE hmtl>
<html lang="en">

        <title>Navbar (Bootstrap PT.1)</title>
        <style>
          .navbar {
            font-weight: 500;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            
          }
        </style>

    </head>


  <body>
       

    <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Michael Stilon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- HEADERS -->
      <h1 class="text-white bg-primary">Hello World</h1>
      <h2 class="text-white bg-danger">Hello Wor</h2>
      <h3 class="text-white bg-secondary">Hello W</h3>
      <h4 class="text-white bg-dark">Hello</h4>
      <h5 class="text-white bg-dark">
        Welcome to my 
        <small class="text-muted">Website</small>
        </h5>
      <h6 class="Display-1 m-3 p-3">Display 1 = <span class="border border-Success rounded-3 p-2">Minimal</span></h6>

      <!-- PARAGRAPH WITH BLOCKQUOTE AND BORDER -->
      <p class="lead">
        He said these words. Do you know what they might mean?
        <blockquote class="blockquote"><span class="border border-1">"What we left here, it had <span class="border border-5 rounded-3">golden light".</span></span></blockquote></p>

      <!-- BOOTSTRAP SCRIPT -->

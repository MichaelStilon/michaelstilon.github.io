<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="Task 6 - CSS Intermediate.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

<table>
    <div>
        <tbody>
            <tr>
                <td class="top-left"></td>
                <td class="top-middle"></td>
                <td class="top-right"></td>
            </tr>
        </tbody>
    </div>
    <div>
        <tbody>
            <tr>
                <td class="middle-left"></td>
                <td class="center"></td>
                <td class="middle-right"></td>
            </tr>
        </tbody>
    </div>
    <div>
        <tbody>
            <tr>
                <td class="bottom-left"></td>
                <td class="bottom-middle"></td>
                <td class="bottom-right"></td>
            </tr>
        </tbody>
    </div>
</table>





</body>


</html>
